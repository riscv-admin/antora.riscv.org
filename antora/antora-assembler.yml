root_level: 1
component_versions: '*'
assembly:
  doctype: book
  section_merge_strategy: fuse
asciidoc:
  attributes:
    allow-uri-read: ''
    kroki-fetch-diagram: ~
    source-highlighter: rouge
    mathematical-format: svg
    mathematical-inline: true
    pdf-theme: styles/themes/riscv-pdf.yml
    pdf-fontsdir: styles/fonts
    title-logo-image: image:isa::risc-v_logo.svg["RISC-V International Logo",pdfwidth=3.25in,align=center]
    bibtex-file: src/resources/riscv-spec.bib
   # bibtex-order: alphabetical
   # bibtex-style: apa
   # bibtex-format: asciidoc
   # bibtex-throw: false
    stem: latexmath
    sectnums: all
    sectnumlevels: 5
    partnums: all
    part-signifier: Chapter
    toc: ''
    toclevels: 5
    outlinelevels: 5
    company: RISC-V
    url-riscv: https://riscv.org
    doctype: book
    :icons: font

build:
  command: bundle exec asciidoctor-pdf -r asciidoctor-kroki --trace

converters:
  - name: pdf
    backend: pdf
    file_extension: .pdf
    command: asciidoctor-pdf