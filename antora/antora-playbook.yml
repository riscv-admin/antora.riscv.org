asciidoc:
  extensions:
  - asciidoctor-kroki
  - '@djencks/asciidoctor-mathjax'
  attributes:
    experimental: ''
    idprefix: ''
    idseparator: '-'
    page-pagination: ''
    le: '&#8804;'
    ge: '&#8805;'
    ne: '&#8800;'
    approx: '&#8776;'
    inf: '&#8734;'
    csrname: 'envcfg'
    incexample: example$
    incimage: ../images/

    pdf_url: ~
    multiple_pdfs: false
    pdf_list: ~

# Temp disable for local build speedup. Re-enable for deployment.
runtime:
  fetch: true

antora:
  extensions:
  - require: '@antora/lunr-extension'
    index_latest_only: true
  - require: './asam-extensions/asam-antora_extension.js'
    bibliography: true
#     - '@antora/pdf-extension'
#     - '@antora/asciidoctor-bibtex'

