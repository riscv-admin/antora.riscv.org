asciidoc:
  extensions:
  - asciidoctor-kroki
  - '@djencks/asciidoctor-mathjax'
  attributes:
    doctype: book
    experimental: ''
    idprefix: ''
    idseparator: '-'
    page-pagination: ''
    le: '&#8804;'
    ge: '&#8805;'
    ne: '&#8800;'
    approx: '&#8776;'
    inf: '&#8734;'
    csrname: 'envcfg'
    incexample: example$
    incimage: ../images/
    part-signifier: Chapter
    sectnums: all
    sectnumlevels: 5
    setanchors:
    partnums: all
    toc: ''
    toclevels: 5
    outlinelevels: 5
    source-highlighter: rouge
    pdf_url: ~
    multiple_pdfs: false
    pdf_list: ~

# Temp disable for local build speedup. Re-enable for deployment.
runtime:
  fetch: true

antora:
  extensions:
  - require: '@antora/lunr-extension'
    index_latest_only: true
  - require: './asam-extensions/asam-antora_extension.js'
    bibliography: true
    bibtex-order: "alphabetical"
    bibtex-style: "apa"
    bibtex-format: "asciidoc"
    bibtex-throw: false
#    numbered_titles: true
#    section_number_style: "iso"
#  - '@antora/pdf-extension'
#     - '@antora/asciidoctor-bibtex'

